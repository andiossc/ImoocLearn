<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS速度动画</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        #div1{
            width: 200px;
            height: 200px;
            background-color: #f00;
            position: relative;
            left: -200px;
            top: 0;
        }
        span{
            width: 20px;
            height: 50px;
            background: blue;
            position: absolute;
            left: 200px;
            top: 75px;
        }

    </style>
    <script type="text/javascript">
        window.onload = function () {
            console.log("document的值为"+document);
            var oDiv = document.getElementById("div1");
            console.log(oDiv);
            oDiv.onmouseover = function () {
                startMove(1,0);
            }
            oDiv.onmouseout = function () {
                startMove(-1,-200);
            }
        };
        var timer;
        function startMove(speed, iTarget){
            clearInterval(timer);
            var oDiv = document.getElementById('div1');
            timer = setInterval(function () {
                if(oDiv.offsetLeft===iTarget){
                    clearInterval(timer);
                }else {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            },30);
        }

    </script>
</head>
<body>
<div id="div1"><span></span></div>
</body>
</html>
