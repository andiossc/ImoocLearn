<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多物体运动样式</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul,li{
            list-style: none;
        }
        ul li{
            width: 200px;
            height: 100px;
            background: yellow;
            margin-bottom: 20px;
            filter:alpha(opacity:30);
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++){
                aLi[i].timer = null;
                aLi[i].alpha = 30;
                aLi[i].onmouseover = function () {
                    startMove(this,400,100);
//                    changeColor(this,100);
                };
                aLi[i].onmouseout = function () {
                    startMove(this,200,30);
//                    changeColor(this,30);
                };
            }
        };
        function startMove(obj,iTarget, iTargetColor) {
            clearInterval(obj.timer);
            var speedColor = 0;
            if(obj.alpha>iTargetColor){
                speedColor = -3;
            }else{
                speedColor = 3;
            }
            obj.timer = setInterval(function () {
                var speed = (iTarget - obj.offsetWidth)/20;
                speed = speed>0?Math.ceil(speed):Math.floor(speed);

                if(obj.offsetWidth == iTarget && obj.alpha == iTargetColor){
                    clearInterval(obj.timer);
                }else if(obj.offsetWidth!=iTarget && obj.alpha != iTargetColor){
                    obj.style.width = obj.offsetWidth + speed + 'px';
                    obj.alpha += speedColor;
                    obj.style.filter = 'alpha(opacity:'+obj.alpha+')';
                    obj.style.opacity = obj.alpha/100;
                }else if(obj.offsetWidth!=iTarget && obj.alpha == iTargetColor){
                    obj.style.width = obj.offsetWidth + speed + 'px';
                }else{
                    obj.alpha += speedColor;
                    obj.style.filter = 'alpha(opacity:'+obj.alpha+')';
                    obj.style.opacity = obj.alpha/100;
                }
            },30)
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
